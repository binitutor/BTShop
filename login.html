<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTShop Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header text-center mb-4">
                <h1 class="fw-bold"><i class="bi bi-speedometer2"></i> BTShop Admin</h1>
                <p class="text-muted">Admin Portal</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control form-control-lg" id="username" placeholder="Enter username" required>
                    <small class="form-text text-muted">Demo: admin</small>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter password" required>
                    <small class="form-text text-muted">Demo: password123</small>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn-custom w-100 btn-lg mb-3">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </button>

                <div id="loginMessage" class="alert alert-warning d-none" role="alert">
                    Invalid credentials. Please try again.
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="mb-2">Not an admin?</p>
                <a href="index.html" class="btn btn-outline-custom">
                    <i class="bi bi-shop"></i> Visit Store
                </a>
            </div>

            <div class="login-footer text-center mt-5">
                <small class="text-muted">
                    <strong>Demo Credentials:</strong><br>
                    Username: <code>admin</code><br>
                    Password: <code>password123</code>
                </small>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
